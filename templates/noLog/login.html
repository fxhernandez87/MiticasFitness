<ion-view view-title="Inicio de Sesion">  
  <ion-content>
    <form ng-submit="doLogin()" class="standardForm">
      <div class="list list-inset">
          <p class="content padding">Desde aquí podrás acceder al sistema de consultas, y a la aplicación entrenate conciencia, con la que podrás controlar tu estado físico.</p>
          <label class="item item-input list-inset-separate">          
          <input type="text" name="mail" placeholder="Direccion de e-mail" ng-model="usuario.mail" />
        </label>
        <label class="item item-input list-inset-separate">          
          <input type="password" name="pass" placeholder="Contraseña" ng-model="usuario.pass" />
        </label>
        <button class="button button-block button-stable item list-inset-separate bgIconDe iconLogin" type="submit">Ingresar</button>
        <button ui-sref="appNoLog.recuperar" class="button button-block button-light">Recuperar Contraseña</button>
        <br/>
        <h4 class="alC">¿Todavia no sos miembro?</h4>
        <button class="button button-block button-stable item list-inset-separate bgIconDe iconUser" ui-sref="appNoLog.register">¡Registrate ahora mismo!</button>
      </div>
    </form>
  </ion-content>
  <ion-footer-bar>
    <div ng-include src="'templates/footer.html'" class="w100"></div>
  </ion-footer-bar>
</ion-view>
